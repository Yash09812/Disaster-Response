<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ResQNet â€“ Admin Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-orange-50 flex items-center justify-center min-h-screen text-gray-800">

  <div class="bg-white shadow-xl rounded-lg w-full max-w-md p-8">
    <div class="mb-6 text-center">
      <h1 class="text-2xl font-bold text-orange-600">ResQNet Admin Login</h1>
      <p class="text-sm text-gray-500 mt-1">Enter your credentials to access admin tools</p>
    </div>

    <form id="loginForm" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium">Email</label>
        <input type="email" id="email" required class="w-full mt-1 border rounded px-3 py-2" placeholder="admin@resqnet.com">
      </div>
      <div>
        <label for="password" class="block text-sm font-medium">Password</label>
        <input type="password" id="password" required class="w-full mt-1 border rounded px-3 py-2" placeholder="Password">
      </div>

      <button type="submit" class="w-full bg-orange-600 hover:bg-orange-700 text-white font-medium py-2 rounded">
        Log In
      </button>
    </form>

    <p id="errorMsg" class="text-center text-red-500 text-sm mt-4 hidden">Invalid credentials. Try again.</p>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("errorMsg");

    
      if (email === "admin@resqnet.com" && password === "admin123") {
        localStorage.setItem("isLoggedIn", "true");
        window.location.href = "resource.html";
      } else {
        errorMsg.classList.remove("hidden");
      }
    });
  </script>

</body>
</html>
